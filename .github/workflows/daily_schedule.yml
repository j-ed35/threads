name: Daily NBA Schedule

on:
  schedule:
    # Runs at 12:20 AM EST (16:20 UTC) every day
    - cron: '20 16 * * *'
  
  # Allows manual trigger from Actions tab
  workflow_dispatch:

jobs:
  post-schedule:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Post NBA Schedule to Slack
        env:
          NBA_API_KEY: ${{ secrets.NBA_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NBA_ALERTS_API_KEY: ${{ secrets.NBA_ALERTS_API_KEY }}
          NBA_STANDINGS_KEY: ${{ secrets.NBA_STANDINGS_KEY }}

        run: python main.py